name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"
      
      - name: Run Go Build
        run: ./scripts/buildprod.sh
      
      - id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v3
      
      - name: Build to gcloud artifact
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-test/notely-ar-repo/notely:latest .
      
      - name: deploy to cloud run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-test/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-test --max-instances=4

